<!DOCTYPE html>
<html>
<head>
    <title>Maze Game</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; font-family: Arial, sans-serif; }
        h1 { margin-bottom: 20px; font-size: 24px; }
        #gameContainer { display: flex; flex-direction: column; align-items: center; }
        #maze { 
            display: grid; 
            grid-template-columns: repeat(8, 40px); 
            grid-template-rows: repeat(8, 40px);
            gap: 1px; 
            background: #333; 
            padding: 1px; 
            border: 1px solid #000;
        }
        .cell { 
            width: 40px; 
            height: 40px; 
            background: white; 
        }
        .wall { background: #333; }
        .player { 
            background: #00cc00; 
        }
        .end { 
            background: #ff0000; 
        }
        button { 
            display: block; 
            margin: 20px auto; 
            padding: 10px 20px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Use arrow keys to move</h1>
        <div id="maze"></div>
        <button id="newMaze">New Maze</button>
        <button id="connectArduino">Connect Arduino</button>
        <div id="status">Disconnected - click Connect Arduino to start</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
